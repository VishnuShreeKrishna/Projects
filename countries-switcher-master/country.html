<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,600,800,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="/countries-switcher-master/style.css">
    <link rel="stylesheet" href="/countries-switcher-master/country.css">
    <script src="./country.js" defer></script>
    <title>Country Details</title>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title">Where in the world?</h2>
            <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
        </div>
     </header>
    <main>
        <a href="#" class="back-button"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Back</a>
        <div class="country-details">
            <img src="" alt="Flag">
            <div class="details-text-container">
                <h1>Iceland</h1>
                <div class="details-text">
                    <p><b>Native Name: </b><span class="native-name">Iceland</span></p>
                    <p><b>Population: </b><span class="population">987654334567</span></p>
                    <p><b>Region: </b><span class="region">South Georgia</span></p>
                    <p><b>Sub Region: </b><span class="subRegion">Georgia</span></p>
                    <p><b>Capital: </b><span class="capital">King Edward</span></p>
                    <p><b>Top Level Domain: </b><span class="topLevelDomain">beee</span></p>
                    <p><b>Currencies: </b><span class="currencies">Euro</span></p>
                    <p><b>Languages: </b><span class="languages">Dutch, French</span></p>
                </div>
                <div class="border-countries">
                    <p><b>Border Countries: </b>&nbsp;
                        <a href="#">France</a>
                        <a href="#">Germani</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
