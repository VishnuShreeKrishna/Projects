<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="./numbergues.css">
    <script src="./numbergues.js" defer></script>
</head>
<body style="background-color:#212121; color:#fff;">
    <nav>
        <img src="" alt="">
        <a href="/DigitalClock/digitalclock.html">Digital_Clock</a>
        <a href="/DigitalClock/digitalclock.html" aria-current="page">Back</a>
        <a href="/BMI_Calculator/bmi.html" aria-current="page">Back to Home</a>
        <a href="/BMI_Calculator/bmi.html" aria-current="page">BMI_Calculator</a>
    </nav>
    <div id="wrapper">
    <p>Try and guess a random number between 1 and 100.</p>
    <p>You have 10 attempts to guess the right number.</p>
    </br>
        <form class="form">
            <label2 for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="chaiaurcode.js"></script>
</body>
</html>
